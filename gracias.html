<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias | Whiteroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #000;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    img.thankyou {
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <img src="logo-01.jpg" alt="Whiteroom Logo" class="logo">
  <h1>¡Gracias por tu mensaje!</h1>
  <p>Hemos recibido tu información y nos pondremos en contacto contigo muy pronto.</p>
  <img src="gracias.jpg" alt="Gracias" class="thankyou">
  <br>
  <a href="index.html" class="button">Volver al inicio</a>
</body>
</html>
