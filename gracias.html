<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias | Whiteroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 3rem;
      background-color: #f9f9f9;
      color: #333;
    }
    img.logo {
      height: 60px;
      margin-bottom: 1.5rem;
    }
    h1 {
      color: #25D366;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    img.illustration {
      max-width: 250px;
      margin: 2rem auto;
      display: block;
      border-radius: 10px;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <img src="logo-01.jpg" alt="Whiteroom Logo" class="logo">
  <h1>¡Gracias por tu mensaje!</h1>
  <p>Hemos recibido tu información y nos pondremos en contacto contigo muy pronto.</p>
  <img src="gracias.jpg" alt="Gracias ilustración" class="illustration">
  <a href="index.html">Volver al inicio</a>
</body>
</html>
