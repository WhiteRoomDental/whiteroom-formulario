<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Whiteroom | Contáctanos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    h1 { color: #25D366; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #25D366; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Contáctanos</h1>
  <form name="contacto" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contacto">
    <p hidden><input name="bot-field"></p>
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu correo" required>
    <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <!-- Formulario oculto para Netlify Forms -->
  <form name="contacto" netlify hidden>
    <input type="text" name="nombre">
    <input type="email" name="email">
    <textarea name="mensaje"></textarea>
  </form>
</body>
</html>
