<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Whiteroom | Contáctanos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      color: #000;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Contáctanos</h1>
  <form action="https://formsubmit.co/ariana.danieldra@gmail.com" method="POST">
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu correo" required>
    <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://enchanting-froyo-5482f6.netlify.app/gracias.html">
    
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
